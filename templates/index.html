<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Classification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #21262d; /* Slightly lighter dark color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #f0f0f0; /* Light blue color */
            font-size: 28px;
            font-weight: 700;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f0f0f0; /* Light blue color */
            font-weight: bold;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #273549; /* Soft cool blue background */
            color: #c9d1d9;
            font-size: 14px;
        }

        .form-control::placeholder {
            color: #8b949e;
        }

        .form-control:focus {
            border-color: #58a6ff;
            outline: none;
            background-color: #1a2b3c; /* Darker blue background on focus */
        }

        select.form-control,
        input.form-control {
            height: 34px;
        }

        .btn-primary {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #1e6fb8;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #f0f0f0; /* White color */
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Credit Score Classification</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Annual Income</label>
                <input class="form-control" type="number" name="Annual_Income" placeholder="Enter your annual income" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Monthly Inhand Salary</label>
                <input class="form-control" type="number" name="Monthly_Inhand_Salary" placeholder="Enter your monthly inhand salary" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Bank Accounts</label>
                <input class="form-control" type="number" name="Num_Bank_Accounts" placeholder="Enter your number of bank accounts" />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Credit Cards</label>
                <input class="form-control" type="number" name="Num_Credit_Card" placeholder="Enter your number of credit cards" />
            </div>

            <div class="mb-3">
                <label class="form-label">Interest Rate</label>
                <input class="form-control" type="number" name="Interes_Rate" placeholder="Enter your interest rate" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Loans</label>
                <input class="form-control" type="number" name="Num_of_Loan" placeholder="Enter number of loans" />
            </div>

            <div class="mb-3">
                <label class="form-label">Delay from Due Date</label>
                <input class="form-control" type="number" name="Delay_from_due_date" placeholder="Enter delay from due date" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Delayed Payments</label>
                <input class="form-control" type="number" name="Num_of_Delayed_Payment" placeholder="Enter number of delayed payments" />
            </div>

            <div class="mb-3">
                <label class="form-label">Outstanding Debt</label>
                <input class="form-control" type="number" name="Outstanding_Debt" placeholder="Enter outstanding debt" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Credit History Age</label>
                <input class="form-control" type="number" name="Crdit_History_Age" placeholder="Enter credit history age" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Monthly Balance</label>
                <input class="form-control" type="number" name="Monthly_balance" placeholder="Enter monthly balance" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">Credit Mix</label>
                <select class="form-control" name="Credit_Mix" required>
                    <option class="placeholder" selected disabled value="">Select Credit Mix</option>
                    <option value="good">Good</option>
                    <option value="standard">Standard</option>
                    <option value="bad">Bad</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>

        <h2>Your Credit Score is classified as: {{results}}</h2>
    </div>
</body>

</html>
